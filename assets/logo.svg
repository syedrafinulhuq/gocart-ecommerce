<svg width="260" height="56" viewBox="0 0 260 56" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GoCart logo">
  <defs>
    <linearGradient id="gc_grad" x1="0" y1="0" x2="260" y2="56" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22C55E"/>
      <stop offset="0.35" stop-color="#06B6D4"/>
      <stop offset="0.7" stop-color="#6366F1"/>
      <stop offset="1" stop-color="#F43F5E"/>
    </linearGradient>

    <linearGradient id="gc_grad2" x1="0" y1="0" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F97316"/>
      <stop offset="0.5" stop-color="#A855F7"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(0,0)" filter="url(#softShadow)">
    <rect x="2" y="2" width="52" height="52" rx="16" fill="#0B1220"/>
    <path d="M16 18H22L24.2 32.5C24.4 34 25.7 35 27.2 35H40.5C41.8 35 42.9 34.1 43.2 32.8L45 24H24"
          stroke="url(#gc_grad2)" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="28" cy="40" r="2.8" fill="url(#gc_grad2)"/>
    <circle cx="40" cy="40" r="2.8" fill="url(#gc_grad2)"/>
    <!-- Speed mark -->
    <path d="M12 26H20" stroke="url(#gc_grad2)" stroke-width="3.2" stroke-linecap="round"/>
    <path d="M10 31H19" stroke="url(#gc_grad2)" stroke-width="3.2" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Wordmark -->
  <text x="68" y="38" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="30" font-weight="800" letter-spacing="-0.6">
    <tspan fill="url(#gc_grad)">Go</tspan><tspan fill="#E5E7EB">Cart</tspan>
  </text>

  <!-- Tiny tagline (optional) -->
  <text x="68" y="52" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="10.5" font-weight="600" fill="#9CA3AF" letter-spacing="1.2">
    SHOP • CLICK • SAVE
  </text>
</svg>
